$( document ).ready(function() {
	$("input").keydown(function (e){
		   // Capturamos qu√© telca ha sido
		   var keyCode= e.which;
		   // Si la tecla es el Intro/Enter
		   if (keyCode == 13){
		     // Evitamos que se ejecute eventos
		     event.preventDefault();
		     // Devolvemos falso
		     return false;
		   }
		 });
});
